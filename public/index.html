<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>
        <%= htmlWebpackPlugin.options.isProd? '' : 'dev-' %>后台管理系统
    </title>

    <% if (htmlWebpackPlugin.options.isProd) {%>
        <!-- 富文本css  -->
        <link href="https://cdn.staticfile.org/quill/1.3.7/quill.bubble.min.css" rel="stylesheet">

        <link href="https://cdn.staticfile.org/quill/1.3.7/quill.core.min.css" rel="stylesheet">

        <link href="https://cdn.staticfile.org/quill/1.3.7/quill.snow.min.css" rel="stylesheet">

        <!-- 顶部进度条css -->
        <link href="https://cdn.bootcdn.net/ajax/libs/nprogress/0.2.0/nprogress.css" rel="stylesheet">

        <!-- element-ui<link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.1/theme-chalk/index.min.css"> -->


        <!-- js文件 <script src="https://cdn.staticfile.org/element-ui/2.15.1/index.js"></script>-->
        <script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
        <script src="https://cdn.staticfile.org/vue-router/3.5.1/vue-router.min.js"></script>
        <script src="https://cdn.staticfile.org/axios/0.21.1/axios.min.js"></script>
        <script src="https://cdn.staticfile.org/lodash.js/4.17.21/lodash.min.js"></script>
        <script src="https://cdn.staticfile.org/echarts/5.1.0/echarts.min.js"></script>
        <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
        <script src="https://cdn.staticfile.org/quill/1.3.7/quill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.6/dist/vue-quill-editor.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.1/lib/element-ui.common.min.js"></script>
        <% } %>
</head>

<body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>

</html>
